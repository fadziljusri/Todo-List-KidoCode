  <p>

  </p>
</div>

<form class="form-horizontal">
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="Enter todo list" ng-model="newNote">
  </div>
  <button type="submit" class="btn btn-default" ng-click="add()" ng-disabled="!newNote">Add Note</button>
</form>

<hr>

<ul class="list-group">
  <li class="list-group-item" style="background-color:yellow">
    Ongoing
  </li>
  <div ng-repeat="note in notes | orderBy: ['title']" ng-if="!note.completed">
    <li class="list-group-item" align="center">
      {{note.title}}
      <span class="pull-left">
        <a ng-click="completeNote(note.$id)" type="button" class="btn btn-xs">
          <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
      </a>
      </span>
      <span class="pull-right">
        <a ng-click="delNote(note.$id)" type="button" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
      </a>
      </span>
    </li>
  </div>
</ul>

<hr>

<ul class="list-group">
  <li class="list-group-item" style="background-color: #ff3333; color:white">
    Completed
  </li>
  <div ng-repeat="note in notes | orderBy: ['title']" ng-if="note.completed">
    <li class="list-group-item" align="center">
      {{note.title}}
      <span class="pull-right">
        <a ng-click="delNote(note.$id)" type="button" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
      </a>
      </span>
    </li>
  </div>
</ul>
